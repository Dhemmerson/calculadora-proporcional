<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor de Fatura Proporcional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #d13a21;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9d2a7d;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #9d2a7d;
            color: white; /* Definindo a cor do texto como branco */
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Valor de Fatura Proporcional</h1>
    <form id="calcForm">
        <label for="valorFatura">Valor Total da Fatura (R$):</label>
        <input type="number" id="valorFatura" step="0.01" required>

        <label for="diasProporcionais">NÃºmero de Dias Proporcionais:</label>
        <input type="number" id="diasProporcionais" required>

        <label for="totalDias">Total de Dias do Ciclo da Fatura:</label>
        <input type="number" id="totalDias" required>

        <button type="button" onclick="calcularFaturaProporcional()">Calcular Valor Proporcional</button>
    </form>

    <div class="result" id="resultado" style="display:none;">
        <p><strong>Valor Proporcional:</strong> <span id="valorProporcional"></span></p>
    </div>

    <script>
        function calcularFaturaProporcional() {
            const valorFatura = parseFloat(document.getElementById('valorFatura').value.replace(',', '.'));
            const diasProporcionais = parseInt(document.getElementById('diasProporcionais').value, 10);
            const totalDias = parseInt(document.getElementById('totalDias').value, 10);

            if (isNaN(valorFatura) || isNaN(diasProporcionais) || isNaN(totalDias) || totalDias <= 0) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Calcular o valor proporcional
            const valorProporcional = (valorFatura * diasProporcionais) / totalDias;

            // Exibir resultados
            document.getElementById('valorProporcional').textContent = `R$ ${valorProporcional.toFixed(2).replace('.', ',')}`;
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
